<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Fluid 3 column layout with header, sticky footer and 100% height columns</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="page">
	<div id="sticky-footer-wrap">
		<header class="site-header">
			<h3>Header</h3>
		</header>
			<div class="site-main">
			<div id="primary">
			<h2>Primary content</h2>
			<h1>Layout Features</h1>
			<ul>
				<li>Header (fixed height)</li>
				<li>3 fluid columns</li>
				<li>100% or full height columns (jQuery)</li>
				<li>Sticky footer (fixed height)</li>
				<li>Correct source order of columns</li>
				<li>IE8 compatible (Modernizr)</li>
			</ul>
			</div>	        	
			<div id="secondary">
				<h3>Secondary content</h3>
			</div>
			<div id="tertiary">
				<h4>Tertiary content</h4>
			</div>
		</div>
	</div>
</div>
<footer class="site-footer">
	<h3>Footer (sticky)</h3>
</footer>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
